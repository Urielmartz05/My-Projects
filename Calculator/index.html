<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="calculator-container">
      <div class="display-area">
        <p id="display">X</p>
      </div>

      <div class="button-area">
        <button type="button" class="action-buttons" id="reset-button">C</button>
        <button type="button" class="action-buttons" id="divition-button">/</button
        ><button type="button" class="action-buttons" id="times-button">*</button
        ><button type="button" class="action-buttons" id="minus-button">-</button
        ><button type="button" class="action-buttons">7</button
        ><button type="button" class="action-buttons">8</button
        ><button type="button" class="action-buttons">9</button
        ><button type="button" class="action-buttons" id="plus-button">+</button
        ><button type="button" class="action-buttons">4</button
        ><button type="button" class="action-buttons">5</button
        ><button type="button" class="action-buttons">6</button
        ><button type="button" class="action-buttons">1</button
        ><button type="button" class="action-buttons">2</button
        ><button type="button" class="action-buttons">3</button
        ><button type="button" class="action-buttons" id="equal-button">=</button
        ><button type="button" class="action-buttons" id="zero-button">0</button
        ><button type="button" class="action-buttons">.</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
