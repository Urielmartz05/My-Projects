<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="info-container">

        <div class="select">
            <button type="button" class="select select--button" id="pomodoro-timer">Pomodoro</button>
            <button type="button" class="select select--button" id="short-timer">Short Break</button>
            <button type="button" class="select select--button" id="long-timer">Long Break</button>
        </div>

        <div class="display">
            <p id="timer-display">25:00</p>
        </div>

        <div class="control">
            <button type="button" class="control control--button" id="start-button">Start</button>
            <button type="button" class="control control--button" id="restart-button">Restart</button>
        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
